<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FIVE</title>
    <style type="text/css">
        canvas{
        display: block;
        margin: 50px auto;
        box-shadow: -2px -2px 2px #F3F2F2, 5px 5px 5px #6F6767;
        }
    </style>
</head>

<body>
<h1>WebSocket API Example</h1>
<link rel="stylesheet" type="text/css" href="css/style.css">
<div id="controls">
  <label>Enter your message to send to the WebSocket server:</label>
  <input type="text" id="message" />
  <button type="button" id="sendbutton" onclick="sendMessage();">Send my message to the server</button>
</div>
<div id="info">
  <p id="connectionstatus"> Disconnected </p>
</div>
<br />
<br />
<button type="button" id="connect" onclick="closeConnection();">Disconnect from the WebSocket Server</button>
<canvas id="mycanvas" width="450px" height="450px"></canvas>
<script type="text/javascript" src="js/websocket.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
